[entryPoints]
  [entryPoints.web]
    address = ":80"

  [entryPoints.websecure]
    address = ":443"
    [entryPoints.websecure.http.tls]

[api]
  insecure = true

[providers]
  [providers.file]
  filename = "/etc/traefik/dynamic/reverse-proxy.yml"

[log]
  level = "DEBUG"

[serversTransport]
  insecureSkipVerify = true
