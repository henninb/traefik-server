[entryPoints]
  [entryPoints.web]
    address = ":80"
    [entryPoints.web.http.redirections.entrypoint]
      to = "websecure"
      scheme = "https"

  [entryPoints.websecure]
    address = ":443"

[api]
  insecure = true

[providers]
  [providers.file]
  filename = "/app/dynamic/reverse-proxy.yml"

[log]
#  level = "INFO"
  level = "DEBUG"

[serversTransport]
  insecureSkipVerify = true
#  rootCAs:
#    - yourCAcert.crt
