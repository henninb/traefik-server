http:
  middlewares:
    pfsense-redirect:
      redirectScheme:
        scheme: https
  routers:
    pfsense-router:
      rule: "Host(`pfsense`) || Host(`pfsense.lan`)"
      service: pfsense-service
      middlewares:
        - pfsense-redirect
      tls:
        certResolver: default
  services:
    pfsense-service:
      loadBalancer:
        servers:
          - url: "https://192.168.10.1:8006"
