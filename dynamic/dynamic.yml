http:
  middlewares:
    pfsense-redirect:
      redirectScheme:
        scheme: https

  routers:
    pfsense-router:
      rule: "Host(`pfsense`) || Host(`pfsense.lan`)"
      service: pfsense-service
      middlewares:
        - pfsense-redirect
      # tls:
      #   {}
      #   certResolver: selfsigned

  services:
    pfsense-service:
      loadBalancer:
        servers:
          - url: "https://192.168.10.1:8006"

middlewares:
  forwarded-headers:
    forwardHeaders:
      insecure: true
