http:
        #  middlewares:
        # pfsense-insecure:
        #tls: 
        # - insecureSkipVerify: true
  routers:
    pfsense-router:
      rule: "Host(`pfsense`) || Host(`pfsense.lan`)"
      service: pfsense-service
      entryPoints:
        - websecure

    pihole-router:
      rule: "Host(`pihole`) || Host(`pihole.lan`)"
      service: pihole-service
      entryPoints:
        - websecure

    finance-router:
      rule: "Host(`finance`) || Host(`finance.lan`)"
      service: finance-service
      entryPoints:
        - websecure
  services:
    pfsense-service:
      loadBalancer:
        servers:
          - url: "https://192.168.10.1:8006"
            #          tls:
            #  insecureSkipVerify: true

    finance-service:
      loadBalancer:
        servers:
          - url: "https://192.168.10.10:3000"

    pihole-service:
      loadBalancer:
        servers:
          - url: "http://192.168.10.10"

tls:
  certificates:
    certFile: /etc/ssl/certs/proxy.crt
    keyFile: /etc/ssl/private/proxy.key
    #   rootCA:
    #    files:
    #      - /etc/ssl/certs/proxy.crt
  stores:
    default:
      defaultCertificate:
        certFile: /etc/ssl/certs/proxy.crt
        keyFile: /etc/ssl/private/proxy.key
