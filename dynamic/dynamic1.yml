http:
  middlewares:
    pfsense-redirect:
      redirectScheme:
        scheme: https

    pihole-redirect:
      redirectScheme:
        scheme: https
        #    https-termination:
        #tls:
        #cert:
        #  file: /etc/ssl/certs/proxy.crt
        #key:
        #  file: /etc/ssl/private/proxy.key

  routers:
    pfsense-router:
      rule: "Host(`pfsense`) || Host(`pfsense.lan`)"
      service: pfsense-service
      entryPoints:
        - websecure
      tls:
        domains:
          - main: "pfsense.lan"
      middlewares:
        - pfsense-redirect

    pihole-router:
      rule: "Host(`pihole`) || Host(`pihole.lan`)"
      service: pihole-service
      entryPoints:
        - websecure
      middlewares:
        - pihole-redirect

  services:
    pfsense-service:
      loadBalancer:
        servers:
          - url: "https://192.168.10.1:8006"

    pihole-service:
      loadBalancer:
        servers:
          - url: "http://192.168.10.10"

tls:
  certificates:
    certFile: /etc/ssl/certs/proxy.crt
    keyFile: /etc/ssl/private/proxy.key
  stores:
    default:
      defaultCertificate:
        certFile: /etc/ssl/certs/proxy.crt
        keyFile: /etc/ssl/private/proxy.key
