http:
  middlewares:
    pfsense-redirect:
      redirectScheme:
        scheme: https

    pihole-redirect:
      redirectScheme:
        scheme: https

  routers:
    pfsense-router:
      rule: "Host(`pfsense`) || Host(`pfsense.lan`)"
      service: pfsense-service
      entryPoints:
        - websecure
      tls:
        domains:
          - main: "pfsense.lan"
      middlewares:
        - pfsense-redirect

    pihole-router:
      rule: "Host(`pihole`) || Host(`pihole.lan`)"
      service: pihole-service
      entryPoints:
        - websecure
      middlewares:
        - pihole-redirect

  services:
    pfsense-service:
      loadBalancer:
        servers:
          - url: "https://192.168.10.1:8006"

    pihole-service:
      loadBalancer:
        servers:
          url: "http://192.168.10.10"
          scheme: "https"
          insecureSkipVerify: true

tls:
  options:
    default:
      minVersion: VersionTLS13
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
    myTLSOptions:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384
        - TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256
  certificates:
    - certFile: /etc/ssl/certs/proxy.crt
      keyFile: /etc/ssl/private/proxy.key
  stores:
    default:
      defaultCertificate:
        certFile: /etc/ssl/certs/proxy.crt
        keyFile: /etc/ssl/private/proxy.key
