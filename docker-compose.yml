version: '3.7'

services:
  traefik-server:
    image: traefik-server
    build: .
    container_name: traefik-server
    hostname: traefik-server
    restart: always
    command:
      - "--configfile=/etc/traefik/traefik.toml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik.toml:/etc/traefik/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dynamic:/etc/traefik/dynamic
      - ./brianhenning.fullchain.pem:/etc/ssl/certs/brianhenning.fullchain.pem:ro
      - ./brianhenning.privkey.pem:/etc/ssl/private/brianhenning.fprivatekey.pem:ro
      - ./bhenning.fullchain.pem:/etc/ssl/certs/bhenning.fullchain.pem:ro
      - ./bhenning.privkey.pem:/etc/ssl/private/bhenning.privatekey.pem:ro
